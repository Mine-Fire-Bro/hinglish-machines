<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Get loved in Hinglish! Sweet compliments and romantic lines by Mine Fire Bro">
    <title>Loving Machine - Hinglish Machines</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #000000 0%, #434343 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(20, 20, 20, 0.95);
            border: 3px solid #ff1493;
            border-radius: 20px;
            padding: 40px;
            max-width: 700px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(255, 20, 147, 0.5);
            text-align: center;
            position: relative;
        }

        .made-by {
            position: absolute;
            bottom: 15px;
            right: 20px;
            color: #ff69b4;
            font-size: 0.9em;
            font-weight: bold;
            text-shadow: 0 0 5px #ff1493;
        }

        h1 {
            color: #ff1493;
            font-size: 2.8em;
            margin-bottom: 10px;
            text-shadow: 0 0 10px #ff1493, 0 0 20px #ff1493;
            animation: glow 2s infinite;
        }

        @keyframes glow {
            0%, 100% { text-shadow: 0 0 10px #ff1493, 0 0 20px #ff1493; }
            50% { text-shadow: 0 0 20px #ff1493, 0 0 30px #ff1493, 0 0 40px #ff1493; }
        }

        .subtitle {
            color: #ff69b4;
            margin-bottom: 30px;
            font-size: 1.2em;
            font-weight: bold;
        }

        .warning {
            background: rgba(255, 20, 147, 0.2);
            border: 2px solid #ff1493;
            color: #fff;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 0.9em;
        }

        .input-section {
            margin-bottom: 30px;
        }

        input {
            width: 100%;
            padding: 15px;
            font-size: 1.1em;
            border: 3px solid #ff1493;
            border-radius: 10px;
            outline: none;
            background: rgba(0, 0, 0, 0.5);
            color: #fff;
            transition: all 0.3s;
        }

        input::placeholder {
            color: #999;
        }

        input:focus {
            border-color: #ff69b4;
            transform: scale(1.02);
            box-shadow: 0 0 20px rgba(255, 20, 147, 0.5);
        }

        .btn {
            background: linear-gradient(135deg, #ff1493 0%, #ff69b4 100%);
            color: white;
            border: 2px solid #fff;
            padding: 15px 30px;
            font-size: 1.1em;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
            margin: 10px;
            box-shadow: 0 5px 15px rgba(255, 20, 147, 0.4);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 20, 147, 0.6);
            background: linear-gradient(135deg, #ff69b4 0%, #ff1493 100%);
        }

        .btn-next {
            background: linear-gradient(135deg, #444 0%, #222 100%);
            border: 2px solid #ff1493;
        }

        .btn-next:hover {
            background: linear-gradient(135deg, #555 0%, #333 100%);
        }

        .btn-back {
            background: linear-gradient(135deg, #333 0%, #111 100%);
            border: 2px solid #666;
            font-size: 1em;
            padding: 10px 20px;
            text-decoration: none;
            display: inline-block;
        }

        .btn-back:hover {
            background: linear-gradient(135deg, #444 0%, #222 100%);
            border-color: #999;
        }

        .love-box {
            background: linear-gradient(135deg, #1a0011 0%, #330022 100%);
            color: #fff;
            border: 3px solid #ff1493;
            padding: 30px;
            border-radius: 15px;
            margin-top: 30px;
            min-height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.4em;
            line-height: 1.8;
            box-shadow: 0 10px 30px rgba(255, 20, 147, 0.3);
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .hidden {
            display: none;
        }

        .heart {
            font-size: 3em;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .score {
            margin-top: 20px;
            font-size: 1.3em;
            color: #ff1493;
            font-weight: bold;
            text-shadow: 0 0 10px #ff1493;
        }

        .button-group {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="heart">❤️</div>
        <h1>Loving Machine</h1>
        <p class="subtitle">Pyaar bhari baatein sunne ka time! 💕✨</p>
        
        <div class="warning">
            💕 Get ready for some wholesome Hinglish love! 💕
        </div>

        <div class="input-section">
            <input type="text" id="loveNameInput" placeholder="Apna naam daal (ya kisi ko compliment karna hai)">
        </div>

        <div class="button-group">
            <button class="btn" onclick="getSweetCompliment()">💕 Sweet Compliment 💕</button>
            <button class="btn" onclick="getRomanticLine()">😍 Romantic Line 😍</button>
            <button class="btn btn-next hidden" id="loveNextBtn" onclick="getNextLove()">⚡ Next Love ⚡</button>
        </div>
        
        <a href="index.html" class="btn btn-back">🏠 Back to Home</a>

        <div id="loveBox" class="love-box hidden">
            <p id="loveText"></p>
        </div>

        <div id="loveScoreBox" class="score hidden">
            Love Level: <span id="loveLevel"></span>
        </div>
        
        <div class="made-by">Made by Mine Fire Bro</div>
    </div>

    <script>
        let lastLoveType = 'sweet';

        const sweetCompliments = [
            "{name} yaar, tu itna/itni pyaara hai ki flowers bhi jealous ho jate hain! Sachi mein! 🌸",
            "Arre {name}, teri smile dekh ke toh din bhi bright ho jata hai! Keep shining yaar! ✨😊",
            "{name} bhai/behen, tera positive vibe itna strong hai ki negativity bhi bhag jati hai! Amazing! 💫",
            "Dekh {name}, tu jitna sochta hai usse kaafi zyada valuable hai! Remember that! 💎",
            "{name}, teri personality itni sweet hai ki sugar bhi competition feel karta hai! Sachhi! 🍬",
            "Abe {name} yaar, tere jaisa genuine person milna mushkil hai! You're precious! 💝",
            "{name}, teri kindness dekh ke dil khush ho jata hai! Keep being you! 🌟",
            "Bhai/Behen {name}, tu itna strong hai ki mountains bhi inspire ho jate hain! Believe in yourself! ⛰️",
            "{name}, tera presence itna calming hai ki meditation bhi seekh le! Peaceful soul! 🧘",
            "Arre {name}, tu jahan bhi jata hai wahan ka atmosphere hi badal jata hai! That's your magic! ✨",
            "{name} yaar, teri energy itni contagious hai ki sadness bhi dur bhag jati hai! Keep spreading joy! 🌈",
            "Dekh {name}, tu itna talented hai ki skills bhi tere fan hain! Never doubt yourself! 🎨",
            "{name}, tera heart itna pure hai ki angels bhi notes lete hain! Beautiful soul! 👼",
            "Bhai/Behen {name}, tu itna loyal hai ki dogs bhi competition feel karte hain! True friend! 🐕",
            "{name} yaar, teri presence se life colorful ban jati hai! You're a blessing! 🎨💕"
        ];

        const romanticLines = [
            "{name}, tere bina coffee bhi phiki lagti hai! Tu hi toh meri sugar hai! ☕💕",
            "Arre {name}, teri aankhon mein toh poora universe hai! Lost ho jata hoon yaar! 🌌✨",
            "{name}, jab tu smile karti/karta hai na, toh lagta hai jaise music sun raha hoon! 🎵😍",
            "Dekh {name}, tu itna special hai ki dictionary mein bhi tera naam hona chahiye! 📖💝",
            "{name} yaar, tere saath time itna fast nikal jata hai ki clock bhi shocked hai! ⏰💫",
            "Abe {name}, teri voice itni sweet hai ki songs bhi jealous ho jate hain! Sacchi! 🎶😊",
            "{name}, tu meri zindagi ka best notification hai! Heart skip ho jata hai! 📱💗",
            "Bhai/Behen {name}, tere bina pizza bhi boring lagta hai! Tu hi toh topping hai! 🍕❤️",
            "{name}, teri hasi sunke toh dil garden garden ho jata hai! Blooming feeling! 🌺😄",
            "Arre {name}, tu itna cute hai ki teddy bears bhi competition chhod dete hain! 🧸💕",
            "{name} yaar, tere thoughts itne beautiful hain ki poetry bhi inspire hoti hai! 📝✨",
            "Dekh {name}, tu meri life ka best chapter hai! Keep writing with me! 📚💝",
            "{name}, tere saath har moment special ban jata hai! Magic hai tu! ✨💫",
            "Bhai/Behen {name}, tu itna wonderful hai ki rainbows bhi fade lag jate hain! Colorful soul! 🌈❤️",
            "{name} yaar, tere bina playlist bhi incomplete hai! Tu hi toh favorite song hai! 🎵💗"
        ];

        function getSweetCompliment() {
            lastLoveType = 'sweet';
            const name = document.getElementById('loveNameInput').value.trim() || 'Sweetie';
            const love = sweetCompliments[Math.floor(Math.random() * sweetCompliments.length)];
            displayLove(love.replace(/{name}/g, name), '💕💕💕💕💕');
        }

        function getRomanticLine() {
            lastLoveType = 'romantic';
            const name = document.getElementById('loveNameInput').value.trim() || 'Jaanu';
            const love = romanticLines[Math.floor(Math.random() * romanticLines.length)];
            displayLove(love.replace(/{name}/g, name), '😍❤️😍❤️😍');
        }

        function getNextLove() {
            if (lastLoveType === 'sweet') {
                getSweetCompliment();
            } else {
                getRomanticLine();
            }
        }

        function displayLove(text, level) {
            const loveBox = document.getElementById('loveBox');
            const loveText = document.getElementById('loveText');
            const loveScoreBox = document.getElementById('loveScoreBox');
            const loveLevel = document.getElementById('loveLevel');
            const loveNextBtn = document.getElementById('loveNextBtn');

            loveText.textContent = text;
            loveLevel.textContent = level;
            
            loveBox.classList.remove('hidden');
            loveScoreBox.classList.remove('hidden');
            loveNextBtn.classList.remove('hidden');
            
            loveBox.style.animation = 'none';
            setTimeout(() => {
                loveBox.style.animation = 'slideIn 0.5s ease-out';
            }, 10);
        }
    </script>
</body>
</html>
