<!DOCTYPE html>
<html lang="en">
<head>

        * {

        body {

            background: linear-gradient(135deg, #000000 0%, #434343 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;

        .container {

            border-radius: 20px;

        .made-by {

            font-size: 2.8em;
            margin-bottom: 10px;
            text-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000;
            animation: glow 2s infinite;
        }

        @keyframes glow {
            0%, 100% { text-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000; }
            50% { text-shadow: 0 0 20px #ff0000, 0 0 30px #ff0000, 0 0 40px #ff0000; }
        }

        .subtitle {
            color: #ff6b6b;
            margin-bottom: 30px;
            font-size: 1.2em;
            font-weight: bold;
        }

        .warning {
            background: rgba(255, 0, 0, 0.2);
            border: 2px solid #ff0000;
            color: #fff;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 0.9em;
        }

        .input-section {
            margin-bottom: 30px;
        }

        input {
            width: 100%;
            padding: 15px;
            font-size: 1.1em;
            border: 3px solid #ff0000;
            border-radius: 10px;
            outline: none;
            background: rgba(0, 0, 0, 0.5);
            color: #fff;
            transition: all 0.3s;
        }

        input::placeholder {
            color: #999;
        }

        input:focus {
            border-color: #ff6b6b;
            transform: scale(1.02);
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
        }

        .btn {
            background: linear-gradient(135deg, #ff0000 0%, #cc0000 100%);
            color: white;
            border: 2px solid #fff;
            padding: 15px 30px;
            font-size: 1.1em;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
            margin: 10px;
            box-shadow: 0 5px 15px rgba(255, 0, 0, 0.4);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 0, 0, 0.6);
            background: linear-gradient(135deg, #cc0000 0%, #990000 100%);
        }

        .btn-next {
            background: linear-gradient(135deg, #444 0%, #222 100%);
            border: 2px solid #ff0000;
        }

        .btn-next:hover {
            background: linear-gradient(135deg, #555 0%, #333 100%);
        }

        .btn-back {
            background: linear-gradient(135deg, #333 0%, #111 100%);
            border: 2px solid #666;
            font-size: 1em;
            padding: 10px 20px;
            text-decoration: none;
            display: inline-block;
        }

        .btn-back:hover {
            background: linear-gradient(135deg, #444 0%, #222 100%);
            border-color: #999;
        }

        .roast-box {
            background: linear-gradient(135deg, #1a0000 0%, #330000 100%);
            color: #fff;
            border: 3px solid #ff0000;
            padding: 30px;
            border-radius: 15px;
            margin-top: 30px;
            min-height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.4em;
            line-height: 1.8;
            box-shadow: 0 10px 30px rgba(255, 0, 0, 0.3);
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .hidden {
            display: none;
        }

        .skull {
            font-size: 3em;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .score {
            margin-top: 20px;
            font-size: 1.3em;
            color: #ff0000;
            font-weight: bold;
            text-shadow: 0 0 10px #ff0000;
        }

        .button-group {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
        }
    </style>
</head>

            if (lastRoastType === 'brutal') {

        function displayRoast(text, level) {
            const roastBox = document.getElementById('roastBox');

            const scoreBox = document.getElementById('scoreBox');
            const roastLevel = document.getElementById('roastLevel');
            const nextBtn = document.getElementById('nextBtn');

            roastText.textContent = text;
            roastLevel.textContent = level;
            
            roastBox.classList.remove('hidden');
            scoreBox.classList.remove('hidden');
            nextBtn.classList.remove('hidden');
            
            roastBox.style.animation = 'none';
            setTimeout(() => {
                roastBox.style.animation = 'slideIn 0.5s ease-out';
