    <style>
        * { margin:0; padding:0; box-sizing:border-box; }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0e27;
            color: #e8eaed;
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            padding: 20px;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(0, 255, 255, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(0, 204, 204, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(0, 230, 230, 0.1) 0%, transparent 50%);
            pointer-events: none;
        }

        .grid-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 255, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 255, 0.05) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
            animation: gridMove 20s linear infinite;
        }

        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        .glow-effect {
            position: fixed;
            width: 500px;
            height: 500px;
            border-radius: 50%;
            pointer-events: none;
            filter: blur(100px);
            opacity: 0.3;
            animation: glowMove 10s ease-in-out infinite;
        }

        .glow-1 {
            background: #00ffff;
            top: 10%;
            left: 10%;
        }

        .glow-2 {
            background: #00cccc;
            bottom: 10%;
            right: 10%;
            animation-delay: -5s;
        }

        @keyframes glowMove {
            0%, 100% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(50px, 50px) scale(1.1); }
        }

        .particles-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 4px rgba(255, 255, 255, 0.8);
            animation: starTwinkle linear infinite;
        }

        .particle.small {
            width: 1px;
            height: 1px;
        }

        .particle.medium {
            width: 2px;
            height: 2px;
            box-shadow: 0 0 6px rgba(255, 255, 255, 0.9);
        }

        .particle.large {
            width: 3px;
            height: 3px;
            box-shadow: 0 0 8px rgba(255, 255, 255, 1);
        }

        .particle.cyan {
            background: #00ffff;
            box-shadow: 0 0 6px rgba(0, 255, 255, 0.9);
        }

        .particle.cyan2 {
            background: #00e6e6;
            box-shadow: 0 0 6px rgba(0, 230, 230, 0.9);
        }

        .particle.cyan3 {
            background: #00cccc;
            box-shadow: 0 0 6px rgba(0, 204, 204, 0.9);
        }

        @keyframes starTwinkle {
            0% {
                transform: translateY(0) scale(1);
                opacity: 0;
            }
            5% {
                opacity: 1;
            }
            50% {
                opacity: 0.6;
            }
            95% {
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) scale(1);
                opacity: 0;
            }
        }

        .container {
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(0, 255, 255, 0.2);
            border-radius: 24px;
            padding: 40px;
            max-width: 700px;
            width: 100%;
            box-shadow: 
                0 20px 60px rgba(0, 255, 255, 0.3),
                0 0 0 1px rgba(0, 255, 255, 0.1);
            text-align: center;
            position: relative;
            z-index: 10;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 300%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #00ffff, #00e6e6, transparent);
            animation: borderSlide 3s linear infinite;
        }

        @keyframes borderSlide {
            0% { transform: translateX(0); }
            100% { transform: translateX(33.33%); }
        }

        .made-by {
            position: absolute;
            bottom: 15px;
            right: 20px;
            color: #00ffff;
            font-size: .9em;
            font-weight: bold;
            text-shadow: 0 0 5px rgba(0, 255, 255, 0.5);
        }

        .home-icon {
            font-size: 4em;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
            filter: drop-shadow(0 0 20px rgba(0, 255, 255, 0.5));
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        h1 {
            color: #e8eaed;
            font-size: 3em;
            margin-bottom: 10px;
            font-weight: 800;
            background: linear-gradient(135deg, #00ffff, #00e6e6, #00cccc);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 5s ease infinite;
            letter-spacing: -2px;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .subtitle {
            color: #9ca3af;
            margin-bottom: 40px;
            font-size: 1.3em;
            font-weight: 600;
        }

        .home-btn {
            background: linear-gradient(135deg, #00ffff, #00cccc);
            color: #000;
            border: none;
            padding: 18px 40px;
            font-size: 1.2em;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-weight: 700;
            margin: 12px;
            box-shadow: 
                0 4px 20px rgba(0, 255, 255, 0.4),
                0 0 0 1px rgba(255, 255, 255, 0.1);
            width: 85%;
            max-width: 380px;
            text-decoration: none;
            display: inline-block;
            position: relative;
            overflow: hidden;
        }

        .home-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .home-btn:hover::before {
            left: 100%;
        }

        .home-btn:hover {
            transform: translateY(-5px);
            box-shadow: 
                0 8px 30px rgba(0, 255, 255, 0.6),
                0 0 0 1px rgba(255, 255, 255, 0.2);
            background: linear-gradient(135deg, #00e6e6, #00b3b3);
        }

        .home-btn.love {
            background: linear-gradient(135deg, #ff1493, #ff69b4);

            color: white;
        }

        .home-btn.love:hover {
            box-shadow: 0 8px 30px rgba(255, 20, 147, 0.6);
            background: linear-gradient(135deg, #e6127e, #ff5ca8);
        }

        .home-btn.youtube {

        .home-btn.youtube:hover {

        @media (max-width: 480px) {

                margin: 10px;
                width: 90%;
                max-width: 320px;
            }
        }

    <script>
        // Create floating particles
        function createParticles() {
            const particlesContainer = document.getElementById('particlesContainer');
            const colors = ['', 'cyan', 'cyan2', 'cyan3'];
            const sizes = ['small', 'small', 'medium', 'large'];
            
            for (let i = 0; i < 150; i++) {
                const particle = document.createElement('div');
                const colorClass = colors[Math.floor(Math.random() * colors.length)];
                const sizeClass = sizes[Math.floor(Math.random() * sizes.length)];
                
                particle.className = `particle ${sizeClass} ${colorClass}`;
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * -100 + '%';
                particle.style.animationDelay = Math.random() * 20 + 's';
                particle.style.animationDuration = (20 + Math.random() * 15) + 's';
                
                particlesContainer.appendChild(particle);
            }
        }
        
        createParticles();
    </script>
